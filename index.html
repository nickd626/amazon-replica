<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Amazon Replica</title>
  </head>
  <body>
    <img
      class="logo"
      src="https://seeklogo.com/images/P/Planet_Express-logo-584A6A9A38-seeklogo.com.png"
    />
    <div class="main-box">
      <h1>Sign In</h1>
      <label for="email" class="email">Email (phone for mobile accounts)</label>
      <br />
      <input type="text" placeholder="Enter Email" name="email" class="email" />
      <br />
      <br />
      <label for="password" class="password">Password</label>
      <a href="" class="forgot-password">Forgot Password?</a>
      <br />
      <input
        type="text"
        placeholder="Enter Password"
        name="password"
        class="password"
      />
      <br />
      <br />
      <input type="submit" name="continue" value="Continue" class="continue" />
      <br />
      <br />
      <a href="">Need Help?</a>
      <br />
      <br />
    </div>
    <p>New To Planet Express?</p>
    <br />
    <input
      type="submit"
      name="create-account"
      class="create-account"
      value="Create Your Planet Express Account"
    />
  </body>
  <footer>
    <hr />
    <ul>
      <a class="footer-links" href="">Conditions of use</a>
      <a class="footer-links" href="">Privacy Policy</a>
      <a class="footer-links" href="">Help</a>
    </ul>
    &copy; 1996-2020, Planet Express, inc. or its affiliates
  </footer>
</html>
